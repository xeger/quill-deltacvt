name: Test

on:
  - pull_request
  - push

jobs:
  lint:
    name: Lint + Type Check

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check

  test:
    name: Functional Tests

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["16.x", "18.x", "20.x"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
